<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Slider BONUS</title>
        <!-- boostrap style sheet -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <!-- BOOTSTRAP ICONS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <!-- my CSS files -->
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body class="bg-dark text-white">
        
        <div id="app">

            <div class="my_container">
                <div class="slider-wrapper" tabindex="0">
    
                    <div class="item">
                        <img :src="slides[activeIndex].image" :alt="slides[activeIndex].title"/>
                        <div class="text d-flex flex-column align-items-end p-2">
                            <h3 class="w-75 text-end">{{ slides[activeIndex].title}}</h3>
                            <p class="w-75 text-end">
                                {{slides[activeIndex].text}}
                            </p>
                        </div>
                    </div>
    
                    <div class="thumbs">
                        <div @click="changeImg('prev')" class="prev"></div>
                        <div @click="changeImg('next')" class="next"></div>
                        <div v-for="(slide, index) in slides" class="thumb" :class="{ active: activeIndex === index}" @click="changeActiveSlideOnClick(index)">
                            <img :src="slide.image" :alt="slide.title" />
                        </div>

                    </div>
    
                </div>
            </div>
    
        </div>



        <!-- Bootstrap script plugins -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
         <!-- VueJS script-->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- MY SCRIPT -->
        <script type="text/javascript" src="js/script.js"></script>
    </body>
    </html>
